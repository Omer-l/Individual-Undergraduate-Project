<!DOCTYPE html>
<html>
<head>
    <title>EyeDoc</title>
    <!--    Styles-->
    <!--    login registration styles-->
    <link href="mystyles.css" type="text/css" rel="stylesheet">
    <!--   W3Schools CSS-->
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!--    JavaScript-->
    <!-- PDF.js-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/1.10.100/pdf.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.0.87/pdf.worker.min.js" integrity="sha512-LrSWivv1Yo93OJi0/tkrnlOtUgbfsYQjesymbzJc7lCswZ2QItytB4A2ZBhhopPPshtqMhCyfPj3P9APi11hpw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/1.10.100/pdf.worker.min.js"></script>
    <!--    jQuery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!--    My Utilties, contains basic functions -->
    <script src="myUtils.js"></script>
    <!--    Client-->
    <script src="client.js"></script>
    <!--    login registration js-->
    <script src="loginregistration.js"></script>
    <!--    pdfviewer js-->
    <script src="pdfviewer.js"></script>
    <!--    dashboard js-->
    <script src="dashboard.js"></script>
</head>
<body>
<!--Ensures only an active session is shown the dashboard, otherwise, a login and registration is shown-->
<div id="CheckLoginDiv"></div>

<!--Page up bar-->
<div id="pageUpBarDiv" onmouseover="previousPage()"></div><br>
<div id="HolderDiv"><br>
    <div id="Holder"></div>
    <!--Page down bar-->
    </div>
<div id="pageDownBarDiv" onmouseover="nextPage()"></div>

<link rel="stylesheet" href="https://allyoucan.cloud/cdn/icofont/1.0.1/icofont.css" integrity="sha384-jbCTJB16Q17718YM9U22iJkhuGbS0Gd2LjaWb4YJEZToOPmnKDjySVa323U+W7Fv" crossorigin="anonymous">

<div id="UserDetailsHolder" class="container">
    <div class="row">
        <div class="col-md-3">
            <div class="osahan-account-page-left shadow-sm bg-white h-100">
                <div class="border-bottom p-4">
                    <div class="osahan-user text-center">
                        <div class="osahan-user-media">
                            <img class="mb-3 rounded-pill shadow-sm mt-1" src="pdfIcon.png" alt="PDF" width="200" height="200">
                            <div class="osahan-user-media-body">
                                <h6 class="mb-2" id="NameHolder"></h6>
                                <p style="display: inline" id="NumberOfPdfsHolder"></p>
                                <p class="mb-0 text-black font-weight-bold"><a class="text-primary mr-3" data-toggle="modal" data-target="#edit-profile-modal" href="#"><i class="icofont-ui-edit"></i> EDIT</a></p>
                            </div>
                        </div>
                    </div>
                </div>
                <ul class="nav nav-tabs flex-column border-0 pt-4 pl-4 pb-4" id="myTab" role="tablist">
                    <li class="nav-item">
                        <h3> <i class="icofont-location-pin"></i> Preferences</h3>
                        <div id="PreferencesHolder">
                            <p id="ReadingModeHolder">Reading mode: </p>
                            <p id="WordsBeforeQuizHolder">Words before quiz: </p>
                            <p id="HighlightColorHolder">Highlight color: </p>
                            <p id="UnhighlightColorHolder">Unhighlight color: </p>
                            <p id="BackgroundColorHolder">Background color: </p>
                            <p id="FieldOfViewHolder">Field of view: </p>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
        <div class="col-md-9">
            <div class="osahan-account-page-right shadow-sm bg-white p-4 h-100">
                <div class="tab-content" id="myTabContent">
                    <div class="tab-pane fade  active show"  id="PdfList" role="tabpanel" aria-labelledby="addresses-tab">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    switchContent(false);
    userLoggedIn();
    function outputPage(sessionActive) {
        if(!sessionActive) {
            parsePageURL();
            outputLoginRegistrationToPage();
        }
        else
            outputDashboard();
    }
</script>
</body>
</html>
